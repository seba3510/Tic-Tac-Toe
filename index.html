<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" href="./assets/tic-tac-toe.png" />
	</head>

	<body>
		<header>
			<h1>Tic-Tac-Toe</h1>
		</header>

		<dialog>
			<form action="/" method="dialog">
				<h2>Enter your names</h2>
				<div class="form-control">
					<label for="player-one-name">Player 1</label>
					<input
						type="text"
						name="player-one-name"
						id="player-one-name"
					/>
				</div>

				<div class="form-control">
					<label for="player-two-name">Player 2</label>
					<input
						type="text"
						name="player-two-name"
						id="player-two-name"
					/>
				</div>

				<div class="btns-container">
					<button id="save-names-btn">OK</button>
					<button id="close-dialog-btn">Cancel</button>
				</div>
			</form>
		</dialog>

		<div id="turns-container"></div>

		<div id="grid-container"></div>

		<div class="btns-container">
			<button id="start-game-btn">Start Game</button>

			<button id="restart-game-btn">Restart Game</button>
		</div>

		<script src="./js/tic-tac-toe.js"></script>
	</body>
</html>
